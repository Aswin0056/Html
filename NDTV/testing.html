<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Stories | Filter with CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Web Stories Title (Left Side) */
        .web-stories-title {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            padding-bottom: 3px;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .nav-links a:hover {
            color: #d10000;
            border-bottom: 2px solid #d10000;
        }

        /* Web Stories Grid */
        .stories-container {
            margin-top: 70px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        /* Story Card */
        .story {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .story img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .story:hover img {
            transform: scale(1.05);
        }

        .story-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Hide all categories initially */
        .category {
            display: none;
        }

        /* Show all stories when no category is selected */
        :target ~ .stories-container .category {
            display: block;
        }

        /* When a category is selected, show only that category */
        #latest:target ~ .stories-container .category:not(.latest),
        #trending:target ~ .stories-container .category:not(.trending),
        #feature:target ~ .stories-container .category:not(.feature),
        #entertainment:target ~ .stories-container .category:not(.entertainment),
        #education:target ~ .stories-container .category:not(.education),
        #food:target ~ .stories-container .category:not(.food) {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-container">
        <h2 class="web-stories-title">Web Stories ></h2>
        <ul class="nav-links">
            <li><a href="#latest">Latest</a></li>
            <li><a href="#trending">Trending</a></li>
            <li><a href="#feature">Feature</a></li>
            <li><a href="#entertainment">Entertainment</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#food">Food</a></li>
        </ul>
    </div>

    <!-- Invisible Anchor Points for Categories -->
    <div id="latest"></div>
    <div id="trending"></div>
    <div id="feature"></div>
    <div id="entertainment"></div>
    <div id="education"></div>
    <div id="food"></div>

    <!-- Web Stories Grid -->
    <div class="stories-container">
        <!-- Latest -->
        <div class="story category latest">
            <img src="https://via.placeholder.com/300x400" alt="Latest Story 1">
            <div class="story-title">Latest Story 1</div>
        </div>

        <!-- Trending -->
        <div class="story category trending">
            <img src="https://via.placeholder.com/300x400" alt="Trending Story 1">
            <div class="story-title">Trending Story 1</div>
        </div>

        <!-- Feature -->
        <div class="story category feature">
            <img src="https://via.placeholder.com/300x400" alt="Feature Story 1">
            <div class="story-title">Feature Story 1</div>
        </div>
        <div class="story category feature">
            <img src="https://via.placeholder.com/300x400" alt="Feature Story 2">
            <div class="story-title">Feature Story 2</div>
        </div>

        <!-- Entertainment -->
        <div class="story category entertainment">
            <img src="https://via.placeholder.com/300x400" alt="Entertainment Story 1">
            <div class="story-title">Entertainment Story 1</div>
        </div>

        <!-- Education -->
        <div class="story category education">
            <img src="https://via.placeholder.com/300x400" alt="Education Story 1">
            <div class="story-title">Education Story 1</div>
        </div>

        <!-- Food -->
        <div class="story category food">
            <img src="https://via.placeholder.com/300x400" alt="Food Story 1">
            <div class="story-title">Food Story 1</div>
        </div>
    </div>

</body>
</html>
